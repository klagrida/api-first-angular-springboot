openapi: 3.0.0
info:
  title: Task Manager API
  description: RESTful API for managing tasks with full CRUD operations
  version: 1.0.0
  contact:
    name: API Support
    email: support@taskmanager.com

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server
  - url: https://api.taskmanager.com/v1
    description: Production server

tags:
  - name: tasks
    description: Task management operations

paths:
  /tasks:
    get:
      summary: Get all tasks
      description: Retrieves a list of all tasks with optional filtering
      operationId: getTasks
      tags:
        - tasks
      parameters:
        - name: completed
          in: query
          description: Filter by completion status
          required: false
          schema:
            type: boolean
        - name: limit
          in: query
          description: Maximum number of tasks to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new task
      description: Creates a new task with the provided details
      operationId: createTask
      tags:
        - tasks
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{id}:
    get:
      summary: Get task by ID
      description: Retrieves a specific task by its ID
      operationId: getTaskById
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          description: Task ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update an existing task
      description: Updates all fields of an existing task
      operationId: updateTask
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          description: Task ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete a task
      description: Deletes a task by its ID
      operationId: deleteTask
      tags:
        - tasks
      parameters:
        - name: id
          in: path
          description: Task ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Task deleted successfully
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - completed
        - createdAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the task
          example: 1
        title:
          type: string
          description: Task title
          minLength: 1
          maxLength: 200
          example: "Complete project documentation"
        description:
          type: string
          description: Detailed description of the task
          maxLength: 1000
          example: "Write comprehensive documentation for the API-first approach"
        completed:
          type: boolean
          description: Task completion status
          example: false
        priority:
          type: string
          enum: [LOW, MEDIUM, HIGH]
          description: Task priority level
          example: HIGH
        dueDate:
          type: string
          format: date-time
          description: Task due date
          example: "2024-12-31T23:59:59Z"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the task was created
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the task was last updated
          example: "2024-01-16T14:20:00Z"

    TaskCreate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Task title
          minLength: 1
          maxLength: 200
          example: "Complete project documentation"
        description:
          type: string
          description: Detailed description of the task
          maxLength: 1000
          example: "Write comprehensive documentation for the API-first approach"
        completed:
          type: boolean
          description: Task completion status
          default: false
          example: false
        priority:
          type: string
          enum: [LOW, MEDIUM, HIGH]
          description: Task priority level
          default: MEDIUM
          example: HIGH
        dueDate:
          type: string
          format: date-time
          description: Task due date
          example: "2024-12-31T23:59:59Z"

    TaskUpdate:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Task title
          minLength: 1
          maxLength: 200
          example: "Complete project documentation"
        description:
          type: string
          description: Detailed description of the task
          maxLength: 1000
          example: "Write comprehensive documentation for the API-first approach"
        completed:
          type: boolean
          description: Task completion status
          example: true
        priority:
          type: string
          enum: [LOW, MEDIUM, HIGH]
          description: Task priority level
          example: HIGH
        dueDate:
          type: string
          format: date-time
          description: Task due date
          example: "2024-12-31T23:59:59Z"

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
          example: "TASK_NOT_FOUND"
        message:
          type: string
          description: Human-readable error message
          example: "Task with ID 123 was not found"
        details:
          type: string
          description: Additional error details
          example: "The requested resource does not exist"
